<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 2 - Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left">
          <img src="media/turtle.png" alt="Image Description">
        </div>
        <div class="right">
          <h1>Contact Form</h1>
          <label for="email">Enter Email:</label>
          <input type="email" id="email" class="field" placeholder="user@mail.com">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" class="field" placeholder="000-000-0000">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" class="field">
          <input type="submit" class="submit-button" value="Submit">
        </div>
      </div>
    </div>
  </body>
</html>
