<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 2 - Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left">
          <img src="media\turtle.png" alt="Image Description">
          <div class="right">
            <h1>Contact Form</h1>
            <input type="email" class="field" placeholder="Enter Email">
            <input type="text" class="field" placeholder="Enter Phone Number">
            <input type="date" class="field" placeholder="Date of Birth">
            <input type="submit" class="submit-button" value="Submit">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
